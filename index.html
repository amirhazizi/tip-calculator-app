<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1 class="spli-header">spli<br />tter</h1>
      <div class="container">
        <div class="spli">
          <label for="Bill">Bill</label>
          <div class="spli-bill">
            <input type="text" name="Bill" placeholder="0" id="bill" />
            <p class="spli-bill-error">Can't be zero</p>
            <img
              class="spli-bill-dollar"
              src="./images/icon-dollar.svg"
              alt=""
            />
          </div>
          <label>Select Tip %</label>
          <div class="spli-tips">
            <button class="btn tip-btn" value="5">5%</button>
            <button class="btn tip-btn" value="10">10%</button>
            <button class="btn tip-btn" value="15">15%</button>
            <button class="btn tip-btn" value="25">25%</button>
            <button class="btn tip-btn" value="50">50%</button>
            <input class="spli-tips-custom" type="text" placeholder="Custom" />
          </div>
          <label for="">Number of People</label>
          <div class="spli-person">
            <input type="text" placeholder="0" id="person" />
            <p class="spli-person-error">Can't be zero</p>
            <img
              class="spli-person-person-logo"
              src="./images/icon-person.svg"
              alt=""
            />
          </div>
        </div>
        <div class="result">
          <div class="result-tip">
            <div class="result-tip-detail">
              <h2>Tip Amount</h2>
              <p>/ person</p>
            </div>
            <h1 id="tipAmount">$0.0</h1>
          </div>
          <div class="result-total">
            <div class="result-total-detail">
              <h2>Total</h2>
              <p>/ person</p>
            </div>
            <h1 id="total">$0.0</h1>
          </div>
          <button class="result-reset btn">Reset</button>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amirhazizi">Amir Hossein Azizi</a>
    </footer>
    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
